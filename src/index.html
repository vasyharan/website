    <script>
      // fonts

        google: {
          families: ['Open Sans:300,400italic'],
          text: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ.'
        }
      };
      (function(d) {
        var wf = d.createElement('script'), s = d.scripts[0];
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
        s.parentNode.insertBefore(wf, s);
      })(document);


      // animation
      (function(window, document) {
        var start = null;
        var imageLoaded = false, bodyLoaded = false;
        function animationFrame(timestamp) {
          if (!imageLoaded || !bodyLoaded) {
            start = null;
            return;
          }

          if (!start) start = timestamp;
          var progress = timestamp - start;
          if (progress > 250) {
            document.getElementById('content').classList.remove('animate');
          } else {
            requestAnimationFrame(animationFrame);
          }
        }

        function handleImageLoad() {
          imageLoaded = true;
          requestAnimationFrame(animationFrame);
        }

        function handleBodyLoad() {
          bodyLoaded = true;
          requestAnimationFrame(animationFrame);
        }
        window.handleBodyLoad = handleBodyLoad;

        // start the background image loading
        var img = document.createElement('img');
        img.addEventListener('load', handleImageLoad);
        img.src = '/images/photo-desert.jpg';
      })(window, document)

      // analytics
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      if (window.location.host === 'vasyharan.com') {
        ga('create', 'UA-77334029-1', 'auto');
        ga('send', 'pageview');
      }
    </script>
